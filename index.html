    <!-- DNS prefetch for external resources -->

    <link rel="dns-prefetch" href="//connect.facebook.net">

    <!-- Viewport and responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover, user-scalable=yes" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>LumiXpert - Premium Lasergravur für außergewöhnliche Markenerlebnisse</title>

    <meta name="keywords" content="Lasergravur, Gravur, Metall, Holz, Leder, Acryl, Glas, Markierung, Personalisierung, Deutschland">
    <meta name="author" content="LumiXpert">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="LumiXpert - Premium Lasergravur">
    <meta property="og:description" content="Präzise Lasergravuren, die gewöhnliche Produkte in außergewöhnliche Markenerlebnisse verwandeln.">
    <meta property="og:image" content="/logo.png">
    <meta property="og:url" content="https://lumixpert.de">
    <meta property="og:site_name" content="LumiXpert">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">

    <!-- Performance and Security -->

    <meta name="theme-color" content="#000000">
    <meta name="msapplication-TileColor" content="#000000">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "LumiXpert",
      "description": "Premium Lasergravur-Dienstleistungen",
      "url": "https://lumixpert.de",
      "logo": "/logo.png",
      "serviceType": "Lasergravur",
      "areaServed": "Deutschland"
    }
    </script>
    
    <!-- Critical CSS inline for performance -->
    <style>
      /* Critical above-the-fold styles */
      * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
      }
      
      body { 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #000;
        color: #fff;
        line-height: 1.6;
        font-display: swap;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top: 3px solid #ef4444;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin { 
        to { transform: translate(-50%, -50%) rotate(360deg); } 
      }
      
      /* Hero section critical styles */
      .hero-section {
        min-height: 100vh;
        background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      
      /* Optimize image loading */
      img {
        max-width: 100%;
        height: auto;
        image-rendering: -webkit-optimize-contrast;
      }
      
      /* Reduce layout shifts */
      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      /* Lazy loading placeholder */
      .lazy-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
      
      .lazy-section.loaded {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading-spinner" class="loading-spinner"></div>
    
    <div id="root"></div>
    
    <!-- Optimized script loading -->
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- Remove loading spinner when page loads -->
    <script>
      window.addEventListener('load', function() {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.opacity = '0';
          setTimeout(() => spinner.remove(), 300);
        }
      });
    </script>
  </body>
</html>
